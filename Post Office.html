            <h1 style="font-family:sans-serif; font-size:50px;">Post Office</h1>
            
            <p><h3>Here you can submit the approximate wait time:</h3></p>
            <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <input placeholder="Enter a value from 0 to 90" type="number" class="form-control" id="input"/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" id="submitBtn" type="submit" onclick="SubmitFxn()">Submit</button>
                    
                    <script>
                        $("input").keyup(function(event){
                            if(event.keyCode == 13){
                                SubmitFxn();
                            }
                        });
                        function SubmitFxn(){
                            $(document).trigger("clear-alerts");
                            var user_input = document.getElementById("input").value;
                            document.getElementById("input").value = "";
                            if(!user_input){ 	//user_input is NAN
                                $(document).trigger("add-alerts", [
                                    {
                                      'message': "Please enter a valid number.",
                                      'priority': 'danger'
                                    }
                                  ]);
                            }	
                            else if(user_input < 0 || user_input > 90){
                              $(document).trigger("add-alerts", [
                                {
                                  'message': "Please input a value between 0 and 90.",
                                  'priority': 'warning'
                                }
                              ]);
                            }
                            else{
                                //waitTime refers to a valid number input. It should be stored, not user_input.
                                var waitTime = user_input;
                                waitTime = waitTime *60;    //converts time into seconds
                                /*
                                $.ajax({
                                    url: "http://129.59.61.199:8080/linetracker/line/1/submittime",
                                    data: waitTime
                                });
                                */
                                $(document).trigger("add-alerts", [
                                    {
                                      'message': "Successfully submitted!",
                                      'priority': 'success'
                                    }
                                  ]);
                            }
                        }
                    </script>
                  </span>
                </div><!-- /input-group -->			
                    <div data-alerts="alerts"></div>				
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <p><h3>Current estimated wait time:</h3></p>
            <!-- Replace with estimate -->
            <ul class="list-group">
                <li class = "list-group-item" id="estimate">
                    <script>
                        //var summary = $.getJSON('http://129.59.61.199:8080/linetracker/line/1/summary');
                        var summary = {"lineId":1,"estimatedTime":800,"recentTimes":[{"waitTime":800,"timeStamp":1393260003},{"waitTime":800,"timeStamp":1393218000},{"waitTime":700,"timeStamp":1393158791},{"waitTime":1500,"timeStamp":1392355151},{"waitTime":1500,"timeStamp":1392355151},{"waitTime":1500,"timeStamp":1392355151}]};
                        var estimate = Math.floor(summary.estimatedTime / 60);  //converts time to minutes
                        $('li#estimate.list-group-item').append(estimate + ' minutes');
                    </script>
                </li>
            </ul>
            <p><h3>Most recently submitted wait times:</h3></p>
            <ul class="list-group" id="recent">
                <script>
                    //loops over recentTimes array, appending each time to the list
                    var recent = "";
                    for(var i in summary.recentTimes){
                        var timeSince = Math.floor((Math.floor((new Date()).getTime()/1000) - summary.recentTimes[i].timeStamp)/60);    //calculates time in minutes since submission
                        recent+='<li class="list-group-item"><span class="badge">';
                        if(timeSince < 60)
                            recent+= timeSince + ' minutes ago</span>';
                        else if(timeSince > 1440)
                            recent+= 'Over 1 day ago</span>';
                        else{
                            timeSince = Math.floor(timeSince/60);
                            recent+= timeSince + ' hours ago</span>';
                        }
                        recent+= Math.floor(summary.recentTimes[i].waitTime/60) + ' minutes</li>';
                    }
                    $('ul#recent.list-group').append(recent);
                </script>
            </ul>
